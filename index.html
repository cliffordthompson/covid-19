<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Covid-19 Simulator</title>
  </head>
  <body onload="startSimulationLoop()">
    <header>
      <div class="container">
        <h1>Covid-19 Physical Distancing Simulator</h1>
        <p class="lead">This is a simple simulation of the results of physical distancing.</p>
      </div>
    </header>
    <div class="container canvas">
      <canvas id="simulation-canvas" width="500" height="500"></canvas>
    </div>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
