<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Covid-19 Simulator</title>
  </head>
  <body onload="startSimulationLoop()">
    <div class="container">
      <div class="jumbotron sim-jumbotron">
        <h1 class="display-6">COVID-19 Physical Distancing Simulator</h1>
        <p class="lead">This is a simple simulation of the results of physical distancing.</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg sim-column">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Simulation</h5>
              <canvas class="sim-canvas" id="simulation-canvas" width="500px" height="300px"></canvas>
              <div class="container">
                <h5><span id="current_day_badge" class="badge badge-primary"></span></h5>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" onclick="resetSimulation()">Reset</button>
                <button id="stop_button" type="button" class="btn btn-primary" disabled="true" onclick="stopSimulation()">Stop</button>
                <button id="resume_button" type="button" class="btn btn-primary" disabled="true" onclick="resumeSimulation()">Resume</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg sim-column">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Options</h5>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <label>People</label>
                  </div>
                  <div class="col">
                    <input type="range" class="custom-range" min="1" max="200" value="100" onchange="number_people.value=value"></input>
                  </div>
                  <div class="col">
                    <output id="number_people">100</output>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label>Recovery (Days)</label>
                  </div>
                  <div class="col">
                    <input type="range" class="custom-range" min="1" max="28" value="14" onchange="recovery_rate.value=value"></input>
                  </div>
                  <div class="col">
                    <output id="recovery_rate">14</output>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label>Death Rate (%)</label>
                  </div>
                  <div class="col">
                    <input type="range" class="custom-range" value="5" onchange="death_rate.value=value"></input>
                  </div>
                  <div class="col">
                    <output id="death_rate">5</output>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label>Movement Rate</label>
                  </div>
                  <div class="col">
                    <input type="range" class="custom-range" value="30" onchange="movement_rate.value=value"></input>
                  </div>
                  <div class="col">
                    <output id="movement_rate">30</output>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label>Hospital Capacity (%)</label>
                  </div>
                  <div class="col">
                    <input disabled="true" type="range" class="custom-range" value="100" onchange="hospital_capacity.value=value"></input>
                  </div>
                  <div class="col">
                    <output id="hospital_capacity">100</output>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg sim-column">
          <div class="card h-100">
            <div class="card-body">
              <canvas class="sim-canvas" id="line_chart" width="500px" height="300px"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg sim-column">
          <div class="card h-100">
            <div class="card-body">
               <canvas class="sim-canvas" id="doughnut_chart" width="500px" height="300px"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="finished_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">COVID-19 Simulation Complete!</h5>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <h5>Total Days:
                  <span id="finished_modal_total_days" class="badge badge-primary"></span>
                </h5>
              </div>
              <div class="row">
                <h5>Total Infections:
                  <span id="finished_modal_total_infections" class="badge badge-secondary"></span>
                </h5>
              </div>
              <div class="row">
                <h5>Total Dead:
                  <span id="finished_modal_total_dead" class="badge badge-danger"></span>
                </h5>
              </div>
              <div class="row">
                <h5>Total Unaffected:
                  <span id="finished_modal_total_unaffected" class="badge badge-success"></span>
                </h5>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </body>
</html>
